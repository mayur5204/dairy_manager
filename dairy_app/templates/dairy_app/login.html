{% extends 'base.html' %}

{% block title %}Login - Trimurti Dairy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header text-center py-3">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to Trimurti Dairy</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
